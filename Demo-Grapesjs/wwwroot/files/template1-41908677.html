      * { box-sizing: border-box; } body {margin: 0;}*{box-sizing:border-box;}body{margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;}.bsn-sect{font-family:Helvetica, serif;}.container-width{max-width:390px;width:100%;margin-top:0px;margin-right:auto;margin-bottom:0px;margin-left:auto;}.bsn-container{display:flex;justify-content:center;align-items:center;flex-wrap:wrap;height:100vh;}.bsn{width:100%;margin-bottom:30px;border-top-left-radius:15px;border-top-right-radius:15px;border-bottom-right-radius:15px;border-bottom-left-radius:15px;font-weight:100;overflow-x:hidden;overflow-y:hidden;text-align:center;box-shadow:rgba(0, 0, 0, 0.1) 0px 4px 8px;background-color:rgb(255, 255, 255);position:relative;display:flex;flex-direction:column;}.bsn-header{height:240px;background-color:white;display:flex;justify-content:center;align-items:center;}.bsn-avatar{width:120px;height:120px;border-top-left-radius:100%;border-top-right-radius:100%;border-bottom-right-radius:100%;border-bottom-left-radius:100%;border-top-width:2px;border-right-width:2px;border-bottom-width:2px;border-left-width:2px;border-top-style:solid;border-right-style:solid;border-bottom-style:solid;border-left-style:solid;border-top-color:rgb(255, 255, 255);border-right-color:rgb(255, 255, 255);border-bottom-color:rgb(255, 255, 255);border-left-color:rgb(255, 255, 255);border-image-source:initial;border-image-slice:initial;border-image-width:initial;border-image-outset:initial;border-image-repeat:initial;box-shadow:rgba(0, 0, 0, 0.2) 0px 4px 8px;position:absolute;top:170px;left:50%;transform:translateX(-50%);}.bsn-body{background-color:rgb(23, 20, 50);padding-top:80px;padding-bottom:20px;border-bottom-left-radius:15px;border-bottom-right-radius:15px;flex-grow:1;display:flex;align-items:center;justify-content:center;flex-direction:column;}.logo{margin-bottom:70px;}.logo img{width:180px;height:auto;filter:drop-shadow(rgba(0, 0, 0, 0.2) 0px 1px 4px);}.bsn-info{font-size:1.8em;margin-bottom:5px;color:rgb(255, 255, 255);font-weight:300;}.bsn-name{margin-top:0px;margin-right:0px;margin-bottom:0px;margin-left:0px;}.bsn-body h3{font-weight:700;font-size:1.5em;margin-bottom:10px;}.bsn-position{font-size:14px;}.contact-info{display:flex;justify-content:center;align-items:center;font-size:16px;margin-bottom:10px;}.contact-link{color:rgb(255, 255, 255);text-decoration-line:none;text-decoration-thickness:initial;text-decoration-style:initial;text-decoration-color:initial;display:flex;align-items:center;}.contact-link:hover{text-decoration-line:underline;}.contact-icon{margin-right:6px;}.icon-grid{display:grid;grid-template-columns:repeat(5, 1fr);row-gap:14px;column-gap:14px;justify-items:center;align-items:center;background-color:rgb(255, 255, 255);margin-top:18px;padding-top:14px;padding-right:14px;padding-bottom:14px;padding-left:14px;border-top-left-radius:10px;border-top-right-radius:10px;border-bottom-right-radius:10px;border-bottom-left-radius:10px;}.icon-item{width:44px;height:44px;display:flex;justify-content:center;align-items:center;}.icon-item img{width:32px;height:32px;}.bsn-foot{margin-top:20px;}.bsn-foot .company-name{font-size:14px;color:rgb(255, 255, 255);margin-bottom:5px;text-transform:uppercase;letter-spacing:6px;padding-top:10px;padding-right:10px;padding-bottom:10px;padding-left:10px;opacity:0.6;}button{border-top-width:initial;border-right-width:initial;border-bottom-width:initial;border-left-width:initial;border-top-style:none;border-right-style:none;border-bottom-style:none;border-left-style:none;border-top-color:initial;border-right-color:initial;border-bottom-color:initial;border-left-color:initial;border-image-source:initial;border-image-slice:initial;border-image-width:initial;border-image-outset:initial;border-image-repeat:initial;background-image:none;background-position-x:initial;background-position-y:initial;background-size:initial;background-repeat:initial;background-attachment:initial;background-origin:initial;background-clip:initial;background-color:initial;cursor:pointer;}.hidden{display:none;}.dialog-overlay{position:fixed;top:0px;left:0px;width:100%;height:100%;background-color:rgba(0, 0, 0, 0.5);z-index:40;}.dialog-close{position:absolute;top:0px;right:0px;font-size:30px;color:rgb(0, 0, 0);cursor:pointer;}.dialog-content{position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);z-index:50;display:flex;align-items:center;justify-content:center;}.dialog-box{background-color:rgb(255, 255, 255);padding-top:30px;padding-right:10px;padding-bottom:10px;padding-left:10px;border-top-left-radius:8px;border-top-right-radius:8px;border-bottom-right-radius:8px;border-bottom-left-radius:8px;box-shadow:rgba(0, 0, 0, 0.1) 0px 4px 8px;max-width:400px;width:100%;position:relative;animation-duration:0.4s;animation-timing-function:ease-out;animation-delay:0s;animation-iteration-count:1;animation-direction:normal;animation-fill-mode:none;animation-play-state:running;animation-name:dialogFadeIn;animation-timeline:auto;animation-range-start:normal;animation-range-end:normal;}#il1af{object-fit:cover;}#ikyng{width:18px;height:18px;}#i66t3{width:18px;height:18px;}.vcard-button{display:flex;align-items:center;background-color:white;color:rgb(0, 0, 0);border-top-width:initial;border-right-width:initial;border-bottom-width:initial;border-left-width:initial;border-top-style:none;border-right-style:none;border-bottom-style:none;border-left-style:none;border-top-color:initial;border-right-color:initial;border-bottom-color:initial;border-left-color:initial;border-image-source:initial;border-image-slice:initial;border-image-width:initial;border-image-outset:initial;border-image-repeat:initial;padding-top:14px;padding-right:24px;padding-bottom:14px;padding-left:24px;border-top-left-radius:1rem;border-top-right-radius:1rem;border-bottom-right-radius:1rem;border-bottom-left-radius:1rem;cursor:pointer;font-size:20px;margin-top:14px;transition-behavior:normal, normal;transition-duration:0.3s, 0.2s;transition-timing-function:ease, ease;transition-delay:0s, 0s;transition-property:background-color, transform;}.vcard-button:hover{transform:scale(0.95);}.vcard-icon{width:26px;height:26px;margin-right:8px;}#irdbl{margin-right:24px;}#ie8p9{margin-top:16px;}@keyframes dialogFadeIn{0%{opacity:0;transform:scale(0.7);}100%{opacity:1;transform:scale(1);}}
      </style>

      <html><head></head><body><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Template1</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>{{fullName}}</title><section class="bsn-sect"><div class="container-width"><div class="bsn-container"><div class="bsn"><div class="bsn-header"><div class="logo"><a title="Logo"><img src="{{coverPhoto}}" alt="Logo"></a></div></div><img title="Xem chi tiết" src="{{avatar}}" alt="Avatar" id="il1af" class="bsn-avatar"><div class="bsn-body"><div class="bsn-info"><h5 class="bsn-name">{{fullName}}</h5><p class="bsn-position">{{position}}</p><div class="contact-info"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724990819/qcmynelf3j1bdgismnuf.svg" alt="" id="ikyng" class="contact-icon"><a href="tel:{{phoneNumber}}" target="_blank" id="irdbl" class="contact-link">
                    {{phoneNumber}}
                  </a></div><div id="ie8p9" class="contact-info"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724990819/kekyv4qg8iitvtkdlzkv.svg" alt="" id="i66t3" class="contact-icon"><a href="mailto:{{email}}" target="_blank" class="contact-link">
                    {{email}}
                  </a></div><div class="contact-info"><button id="vcard-button-1725585294281" class="vcard-button"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1725423580/kf23vvdzl2mdlzxgfsud.svg" alt="vCard Icon" class="vcard-icon">
                    Save Contact
                  </button></div></div><div class="icon-grid"><a href="https://zalo.me/{{phoneNumber}}" title="Zalo" target="_blank" class="icon-item"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724983528/uv7mmqvcts44fkxafche.svg" alt="Zalo"></a><a href="{{websiteUrl}}" title="Website" target="_blank" class="icon-item"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724983526/qmpwd2dffcqlcuir65kx.svg" alt="Website"></a><a href="https://www.google.com/maps/search/?api=1&amp;query={{companyAddress}}" title="Company Address" target="_blank" class="icon-item"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724983521/mntq1s8mrxz6kbsxfnor.svg" alt="Company Address"></a><a href="https://wa.me/{{phoneNumber}}" title="WhatsApp" target="_blank" class="icon-item"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724983525/cqxsvtypqehjzfgcqlfu.svg" alt="WhatsApp"></a><a href="viber://add?number={{phoneNumber}}" title="Viber" target="_blank" class="icon-item"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724983521/fpwz7h0ta780chbks69l.svg" alt="Viber"></a><div class="edit-mode"><div><button id="dialog-button-1726548907016" class="icon-item"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1725423588/ggrm7r0lsml8rk3kqvnd.svg" alt="Button Dialog"></button><div><div id="dialog-1726548907016-overlay" class="dialog-overlay hidden"></div><div id="dialog-1726548907016-content" class="dialog-content hidden"><div id="dialog-1726548907016-box" class="dialog-box hidden"><button id="dialog-1726548907016-close" class="dialog-close">×</button><div><div class="wechat"><div class="wechat-header"><div><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1725423588/ggrm7r0lsml8rk3kqvnd.svg" alt=""></div></div><div class="wechat-body"><img src="https://res.cloudinary.com/dlpust9lj/image/upload/v1724988103/csjcmqih0s2e1bm0bgxz.svg" alt="" id="iuz7g" width="283"></div></div></div></div></div></div></div></div></div><div class="bsn-foot"><p class="company-name">{{companyName}}</p></div></div></div></div></div></section><script>document.querySelectorAll('[id^="vcard-button-"]').forEach((btn) => {
  btn.addEventListener("click", function () {
    const vCardData = `BEGIN:VCARD\nVERSION:3.0\nFN;CHARSET=UTF-8:{{fullName}}\nN;CHARSET=UTF-8;:{{fullName}};;;\nEMAIL;CHARSET=UTF-8;type=EMAIL:{{email}}\nTEL;TYPE=CELL:{{phoneNumber}}\nLABEL;CHARSET=UTF-8;TYPE=WORK:Company's address\nADR;CHARSET=UTF-8;TYPE=WORK:;;;{{companyAddress}};;;\nTITLE;CHARSET=UTF-8:{{position}}\nORG;CHARSET=UTF-8:{{companyName}}\nURL;type=WORK;CHARSET=UTF-8:{{websiteUrl}}\nREV:2024-08-30T08:29:33.523Z\nEND:VCARD`;

    const blob = new Blob([vCardData], { type: "text/vcard" });
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.style.display = "none";
    a.href = url;
    a.download = "{{fullName}}.vcf";
    document.body.appendChild(a);
    a.click();
    window.URL.revokeObjectURL(url);
    document.body.removeChild(a);
  });
});
document.querySelectorAll('[id^="dialog-button-"]').forEach((btn) => {
  const dialogButtonId = btn.id.replace("dialog-button-", "");
  btn.addEventListener("click", function () {
    const dialogOverlay = document.getElementById(
      `dialog-${dialogButtonId}-overlay`
    );
    const dialogContent = document.getElementById(
      `dialog-${dialogButtonId}-content`
    );
    const dialogBox = document.getElementById(`dialog-${dialogButtonId}-box`);
    const dialogClose = document.getElementById(
      `dialog-${dialogButtonId}-close`
    );

    if (dialogOverlay && dialogContent && dialogBox) {
      dialogOverlay.classList.remove("hidden");
      dialogContent.classList.remove("hidden");
      dialogBox.classList.remove("hidden");
    }

    if (dialogOverlay) {
      dialogOverlay.addEventListener("click", () => {
        dialogOverlay.classList.add("hidden");
        dialogContent.classList.add("hidden");
        dialogBox.classList.add("hidden");
      });
    }

    if (dialogClose) {
      dialogClose.addEventListener("click", () => {
        dialogOverlay.classList.add("hidden");
        dialogContent.classList.add("hidden");
        dialogBox.classList.add("hidden");
      });
    }
  });
});
</script></body></html>
